dist: trusty
language: perl
perl:
- "5.10"
- "5.28"
install:
- python -m pip install --user docutils
- cpanm File::BaseDir
- cpanm Perl::Critic
script:
- make -C doc/
- make -C doc/ check
- perlcritic elvoke
- perl -wc elvoke
- make install PREFIX=~/.local
- cd /
- elvoke --help
- elvoke --version
- export MANPATH=~/.local/share/man MANWIDTH=80
- man 1 elvoke | grep -A 10 -w ELVOKE

