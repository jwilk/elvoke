dist: trusty
sudo: false
language: perl
perl:
- "5.8"
- "5.28"
install:
- python -m pip install --user docutils
- cpanm File::BaseDir
script:
- dpkg-parsechangelog -ldoc/changelog --all 2>&1 >/dev/null | { ! grep .; }
- private/check-rst
- make -C doc/
- make -C doc/ check
- perl -wc elvoke
- make install PREFIX=~/.local
- cd /
- elvoke --help
- export MANPATH=~/.local/share/man MANWIDTH=80
- man 1 elvoke | grep -A 10 -w ELVOKE

